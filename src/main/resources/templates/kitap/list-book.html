<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:replace="layout :: header"></head>
	
	<body>
	
	<nav th:replace="layout :: navbar"></nav>
	<br><br><br>
	<div class="container">
	<!--  Add New Book Button -->
			<a th:href="@{/kitap/new}"
				class="btn btn-primary btn-sm mb-3"> 
				Add Book 
			</a> 
			<div>
				<h1>All Books</h1>
			</div>
			<br><br>
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Book Name:</th>
						<th>Book SubTitle</th>
						<th>Book Serial Name</th>
						<th>Book Author Id</th>
						<th>Book Publisher Home Id</th>
						<th>Book ISBN NO</th>
						<th>Book Description</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="aBook : ${kitap}">
						<td th:text="${aBook.kitapAdi}"></td>
						<td th:text="${aBook.kitapAltAdi}"></td>
						<td th:text="${aBook.kitapSeriAdi}"></td>
						<td th:text="${aBook.yazarId}"></td>
						<td th:text="${aBook.yayineviId}"></td>
						<td th:text="${aBook.isbnNo}"></td>
						<td th:text="${aBook.aciklama}"></td>
						<td>
							<a th:href="@{/updateBook/{id}(id=${aBook.kitapId})}" class="btn btn-primary">Update</a>
							<a th:href="@{/deleteBook/{id}(id=${aBook.kitapId})}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
	</div>	
	</body>
	</html>
