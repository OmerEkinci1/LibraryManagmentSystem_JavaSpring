<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:replace="layout :: header"></head>
	
	<body>
	
	<nav th:replace="layout :: navbar"></nav>
	<br>
	<div class="container">
	<!--  Add New Author Button -->
			<a th:href="@{/yazar/new}"
				class="btn btn-primary btn-sm mb-3"> 
				Add Author 
			</a> 
			<a th:href="@{/yazar/{yazarId}}"
				class="btn btn-primary btn-sm mb-3"> 
				Delete Author 
			</a> 
			<br></br>
	
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Author Name: </th>
						<th>Description: </th>
					</tr>
				</thead>		
				<tbody>
					<tr th:each="aYazar : ${authorsList}">
						<td th:text="${aYazar.yazarAdi}"/>
						<td th:text="${aYazar.aciklama}"/>
					</tr>
				</tbody>	
			</table>	
	</div>
	</body>
	</html>
