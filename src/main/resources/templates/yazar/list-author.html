<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:replace="layout :: header"></head>
	
	<body>
	
	<nav th:replace="layout :: navbar"></nav>
	<br>
	<div class="container">
	<!--  Add New Author Button -->
			<a th:href="@{/yazar/new}"
				class="btn btn-primary btn-sm mb-3"> 
				Add Author 
			</a> 
			<br></br>
			<div>
				<h1>All Authors</h1>
			</div>
			<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Author Name</th>
							<th>Description</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aYazar : ${yazar}">
							<td th:text="${aYazar.yazarAdi}"></td>
							<td th:text="${aYazar.aciklama}"></td>
							<td>
								<a th:href="@{/updateAuthor/{id}(id=${aYazar.yazarId})}" class="btn btn-primary">Update</a>
								<a th:href="@{/deleteAuthor/{id}(id}=${aYazar.yazarId})}" class="btn btn-danger">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
	</div>
	</body>
	</html>
