<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:replace="layout :: header"></head>
	
	<body>
	
	<nav th:replace="layout :: navbar"></nav>
	<br>
	<div class="container">
			<form action="#" th:action="@{/yazar/save}" th:object="${yazar}" method="POST">
			
			<input type="hidden" th:field="${yazar.yazarId}"/>
			
			  <div class="mb-3">
			   <!--   <label for="exampleInputEmail1" class="form-label">Book Name:</label> -->
			    <input type="text" class="form-control" id="yazarAdi" placeholder="Author Name:" th:field="${yazar.yazarAdi}">
			   </div>
			  <div class="mb-3">
			    <input type="text" class="form-control" id="yazarAciklama" placeholder="Author Description: " th:field="${yazar.aciklama}">
			  </div>
			  <button type="submit" class="btn btn-primary">Update Author</button>
			</form>
	</div>
	
	<hr>
	
	<a th:href = @{/yazar/list}>Back to Authors List</a>
	
	</body>
	</html>
