<!DOCTYPE html>

	<head th:replace="layout :: header"></head>
	
	<body>
	
	<nav th:replace="layout :: navbar"></nav>
	<br><br><br>
	<div class="container">
			<form action="#" th:action="@{/publisher/save}" th:object="${yayinevi}" method="POST">
			
			<input type="hidden" th:field="${yayinevi.yayineviId}"/>
			
			  <div class="mb-3">
			   <!--   <label for="exampleInputEmail1" class="form-label">Book Name:</label> -->
			    <input type="text" class="form-control" id="yayineviAdi" placeholder="Publisher Home Name:" th:field="${yayinevi.yayineviAdi}">
			   </div>
			  <div class="mb-3">
			    <input type="text" class="form-control" id="yayineviAciklama" placeholder="Publisher Home Description: " th:field="${yayinevi.aciklama}">
			  </div>
			  <button type="submit" class="btn btn-primary">Update Publisher Home</button>
			</form>
	</div>
	
	<hr>
	
	<a th:href = @{/publisher/list}>Back to Publisher Homes List</a>
	</body>
	</html>
