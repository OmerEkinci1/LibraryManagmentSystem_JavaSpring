<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:replace="layout :: header"></head>
	
	<body>
	
	<nav th:replace="layout :: navbar"></nav>
	
	<div class="container">
	<br>
	<h3>Main Dashboard</h3>
	<hr>
	<h4> Current Books </h4>
	<div class"row">
		<div class="col-md-6">
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Book Name:</th>
						<th>Book SubTitle</th>
						<th>Book Serial Name</th>
						<th>Book Author Id</th>
						<th>Book Publisher Home Id</th>
						<th>Book ISBN NO</th>
						<th>Book Description</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="aBook : ${booksList}">
						<td th:text="${aBook.kitapAdi}"></td>
						<td th:text="${aBook.kitapAltAdi}"></td>
						<td th:text="${aBook.kitapSeriAdi}"></td>
						<td th:text="${aBook.yazarId}"></td>
						<td th:text="${aBook.yayineviId}"></td>
						<td th:text="${aBook.isbnNo}"></td>
						<td th:text="${aBook.aciklama}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</div>
	<br>
	<div class="container">
		<h4> Current Authors </h4>
		<div class="row">
			<div class="col-md-6">		
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Author Name</th>
							<th>Description</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aYazar : ${authorsList}">
							<td th:text="${aYazar.yazarAdi}"></td>
							<td th:text="${aYazar.aciklama}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<br>
	<div class="container">
		<h4> Current Publisher Homes </h4>
		<div class="row">
			<div class="col-md-6">		
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Publisher Home Name</th>
							<th>Description</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aYayinevi : ${yayineviList}">
							<td th:text="${aYayinevi.yayineviAdi}"></td>
							<td th:text="${aYayinevi.aciklama}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	</body>
	</html>
